[manifest]
version = "1.2"
dump_lua = true
priority = -500000

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = """Game = Object:extend()"""
position = "after"
payload = """
AKYRS_CROSSMOD = {}
AKYRS_CROSSMOD.suit_to_atlas_map = {}
AKYRS_CROSSMOD.rank_to_atlas_map = {}
"""
overwrite = true
match_indent = true
